<div mat-dialog-title class="d-flex justify-content-between  align-items-center py-1 px-2">
    <div class="d-flex">
        <div>
            <button [mat-dialog-close]="false" mat-icon-button tabindex="-1"><mat-icon class="app-green-color">arrow_back_ios</mat-icon></button>
        </div>

        <h5 class="mb-0 ml-3 w-100 d-flex align-items-center justify-content-between">
            <span>{{data?.name}}</span>
        </h5>
    </div>
</div>
<mat-dialog-content class="mt-0 bg-white  h-100">
    <h2 class="text-bold">&#8358;{{data?.price | number:'.2'}}</h2>
    <img class="w-100 mb-4   rounded-10 shadow-sm" [src]="data?.img">

    <button type="button" [mat-dialog-close]="true" tabindex="-1" mat-raised-button class="view-button rounded-60  w-100 mt-2  py-1">
         BUY NOW
    </button>

</mat-dialog-content>
