<main class="animated heartBeat">
    <div class="content container text-center">
        <h1 class="mb-5">Features
        </h1>

        <p class="">
            <!-- I'm <span class="app-green-light-color app-green-bg d-inline px-2 rounded-10">Saint Stephen</span>,  -->

        </p>

        <div class="flex-wra d-flex justify-content-center mt-5 text-muted">
            <div class="mb-3 box">
                <button mat-mini-fab disabled class="app-green-bg text-white">
                    <mat-icon>looks_one</mat-icon>

                <!-- <p>To get start you need a shop where you customers can buy things from.</p> -->
            </div>

            <div class="box mb-3">
                <button mat-mini-fab disabled class="app-green-bg text-white">
                    <mat-icon>looks_3</mat-icon>
                    <!-- <mat-icon>done_outline</mat-icon> -->
                    
                </button>
                <h3 class="mt-3">Pay Your Workers Salary</h3>
                <!-- <p>To get start you need a shop where you customers can buy things from.</p> -->
            </div>

        </div>


        <a tabindex="-1" mat-raised-button class="app-green-bg rounded-60 text-white shadow-sm mt-5 py-1 px-5">
          GET STARTED
        </a>
